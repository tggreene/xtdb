{{- if eq .Values.benchType "auctionmark" }}
apiVersion: batch/v1
kind: Job
metadata:
  name: auctionmark
  namespace: {{ .Release.Namespace }}
spec:
  {{- if not .Values.auctionmark.onlyLoad }}
  parallelism: {{ .Values.auctionmark.nodeCount | default 1 }}
  completions: {{ .Values.auctionmark.nodeCount | default 1 }}
  {{- else }}
  parallelism: 1
  completions: 1
  {{- end }}
  backoffLimit: 1
  template:
    metadata:
      labels:
        {{- toYaml .Values.providerConfig.podLabels | nindent 8 }}
      annotations:
        "helm.sh/hook": pre-install,pre-upgrade
        "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
    spec:
      nodeSelector:
        {{- toYaml .Values.providerConfig.nodeSelector | nindent 8 }}
      serviceAccountName: xtdb-service-account
      restartPolicy: Never
      volumes:
        - name: tmp
          emptyDir: {}
        - name: xtdb-yaml-config
          configMap:
            name: xtdb-yaml-config
        - name: local-disk-cache
          emptyDir:
            sizeLimit: {{ .Values.xtdbConfig.localDiskCache.sizeLimit }}
      initContainers:
        - name: wait-for-kafka
          image: busybox
          command: ['sh', '-c', 'until nc -z xtdb-benchmark-kafka.cloud-benchmark.svc.cluster.local 9092; do echo waiting for kafka; sleep 5; done;']
          resources:
            requests:
              memory: "256Mi"
            limits:
              memory: "256Mi"
      containers:
        - name: xtdb-node
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - mountPath: /var/lib/xtdb-config/xtdbconfig.yaml
              name: xtdb-yaml-config
              subPath: xtdbconfig.yaml
            - name: local-disk-cache
              mountPath: /var/lib/xtdb/buffers/
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          envFrom:
            - configMapRef:
                name: xtdb-env-config
          env:
            - name: XTDB_NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          args:
            - auctionmark
            - -f
            - "/var/lib/xtdb-config/xtdbconfig.yaml"
            {{- if and .Values.auctionmark.onlyLoad .Values.auctionmark.noLoad -}}
            {{- fail "auctionmark.onlyLoad and auctionmark.noLoad cannot both be true" -}}
            {{- end -}}
            {{- if .Values.auctionmark.onlyLoad }}
            - --only-load
            {{- end }}
            {{- if .Values.auctionmark.noLoad }}
            - --no-load
            {{- end }}
            - --threads
            - {{ .Values.auctionmark.threads | quote }}
            - --duration
            - {{ .Values.auctionmark.duration | quote }}
            - --scale-factor
            - {{ .Values.auctionmark.scaleFactor | quote }}
          ports:
            - name: metrics
              containerPort: 8080
{{- end }}

apiVersion: "v1"
kind: "PersistentVolumeClaim"
metadata:
  name: "xtdb-pvc-local-storage"
  namespace: "xtdb-benchmark"
spec:
  accessModes:
    - "ReadWriteOnce"
  resources:
    requests:
      storage: "100Gi"
---
apiVersion: "v1"
kind: "ConfigMap"
metadata:
  name: "xtdb-env-config"
  namespace: "xtdb-benchmark"
data:
  CLOUD_PLATFORM_NAME: "Local"
  XTDB_AZURE_USER_MANAGED_IDENTITY_CLIENT_ID: "66f9d3a5-ef7d-437e-86fb-2cb442908c9f"
  XTDB_AZURE_STORAGE_ACCOUNT: "xtdblocalbench23988"
  XTDB_AZURE_STORAGE_CONTAINER: "xtdblocalbench"
  XTDB_LOCAL_DISK_CACHE: "/var/lib/xtdb/buffers/disk-cache"
  KAFKA_BOOTSTRAP_SERVERS: "kafka-service.xtdb-benchmark.svc.cluster.local:9092"
  XTDB_TX_TOPIC: "xtdb-tx-topic"
  XTDB_FILES_TOPIC: "xtdb-files-topic"
  AUCTIONMARK_DURATION: "PT3H"
  AUCTIONMARK_SCALE_FACTOR: "0.1"
  AZURE_TENANT_ID: ""
  AZURE_CLIENT_ID: ""
  AZURE_CLIENT_SECRET: ""
  AZURE_SUBSCRIPTION_ID: ""
---
apiVersion: batch/v1
kind: Job
metadata:
  name: "xtdb-multi-node-auctionmark"
  namespace: "xtdb-benchmark"
  labels:
    app: "xtdb-multi-node-auctionmark"
spec:
  completions: 1
  parallelism: 1
  backoffLimit: 0
  template:
    metadata:
      labels:
        app: "xtdb-multi-node-auctionmark"
    spec:
      restartPolicy: "Never"
      volumes:
        - name: "xtdb-pvc-local-storage-vol"
          persistentVolumeClaim:
            claimName: "xtdb-pvc-local-storage"
      initContainers:
      - name: wait-for-kafka
        image: busybox
        command: ['sh', '-c', 'until nc -z kafka-service.xtdb-benchmark.svc.cluster.local 9092; do echo waiting for kafka; sleep 5; done;']
        resources:
          requests:
            memory: "256Mi"
          limits:
            memory: "256Mi"
      - name: load-phase
        image: xtdb-local-oom-auctionmark:latest
        imagePullPolicy: Never
        volumeMounts:
        - mountPath: /var/lib/xtdb
          name: xtdb-pvc-local-storage-vol
        resources:
          requests:
            memory: "5120Mi"
          limits:
            memory: "5120Mi"
        envFrom:
        - configMapRef:
            name: xtdb-env-config
        env:
        - name: XTDB_STORAGE_DIR
          value: "/var/lib/xtdb/buffers"
        - name: AUCTIONMARK_LOAD_PHASE_ONLY
          value: "True"
        - name: XTDB_NODE_ID
          value: "bench-load-phase"
      containers:
      - name: xtdb-bench-1
        image: xtdb-local-oom-auctionmark:latest
        imagePullPolicy: Never
        volumeMounts:
        - mountPath: /var/lib/xtdb
          name: xtdb-pvc-local-storage-vol
        resources:
          requests:
            memory: "5120Mi"
          limits:
            memory: "5120Mi"
        envFrom:
        - configMapRef:
            name: xtdb-env-config
        env:
        - name: XTDB_STORAGE_DIR
          value: "/var/lib/xtdb/buffers"
        - name: AUCTIONMARK_LOAD_PHASE
          value: "False"
        - name: XTDB_NODE_ID
          value: "bench-node-1"
        - name: YOURKIT_PORT
          value: "10001"
        ports: 
        - containerPort: 10001
          hostPort: 10001
